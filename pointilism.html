<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.00">
		<link rel="stylesheet" href="/personalprojects/pointilism/pointilism.css" />
		<title>Pointilism</title>
		<link rel="icon" href="kraken_logo_circular.png">
	</head>
	<body>
		<div id="settingswrapper">
			<span id="title">Pointilist's Paradise</span>
			<div id="settings">
				<div>
					<label for="imageColor">Color: </label>
					<input type="checkbox" id="imageColor" name="imageColor">
				</div>
				<div>
					<span>Precision: </span>
					<input type="range" min="1" max="100" value="50" class="slider" id="imagePrecision">
				</div>
				<div>
					<span>FPS: </span>
					<input type="range" min="1" max="40" value="10" class="slider" id="videoFPS">
				</div>
				<input type="file" id="imageSelect" />
				<div>
					<span id="progressBar"></span>
				</div>
			</div>
		</div>
		<div id="canvaswrapper">
			<canvas id="imageCanvas"></canvas>
		</div>
		<script src="/personalprojects/pointilism/pointilism.js"></script>
	</body>
</html>
